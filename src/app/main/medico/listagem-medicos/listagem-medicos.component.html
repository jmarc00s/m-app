<MApp-listagem-padrao
        titulo="Médicos"
        tituloBotao="+ Novo médico"
        (headerClick)="adicionar()">
  <div class="row">
    <div class="col-md">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CRM</th>
            <th>Telefone</th>
            <th>Valor da consulta</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of listaEntidades">
            <td>{{medico.id}}</td>
            <td>{{medico.nome}}</td>
            <td>{{medico.crm}}</td>
            <td>{{medico.telefone}}</td>
            <td>{{medico.valorConsulta | currency: 'BRL': 'symbol' }}</td>
            <td>
              <button class="btn btn-sm btn-primary mr-1" [routerLink]="[medico.id,'editar']"><i class="fa fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" (click)="removerEntidade(medico)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>
</MApp-listagem-padrao>
